<head>

<body>
  <div class="container">
    <h1 class="mt-3">Privat Bank exchange rate</h1>
    <p>This app use information from open PrivatBank API's: <a href="https://api.privatbank.ua/"> https://api.privatbank.ua/</a></p>

    <div class="row">
      <div class="col-4">

        <div id="exchange"></div>

        <div class="calendar pt-4">
          <form>
            <div class="form-group">
              <label for="date">Choose date:</label>
              <input id="calendar" class="form-control" type="date">
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
  <script type="module" src="app/main.js"></script>
